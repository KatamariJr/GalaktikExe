backend:
  name: github
  branch: master
  #api_root: https://api.github.com #this is the root for the github api that we are authing to
  accept_roles: #optional - accepts all users if left out
    - admin
    - editor
  site_domain: www.thingy.com #sent with the initial OAuth request, used to differentiate your sites
  base_url: https://3.95.160.137:3000 #URL of the OAuth provider
  repo: KatamariJr/GalaktikExe

media_folder: "images/uploads"
site_url: https://exe.galaktik.io

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Draft", name: "draft", widget: "boolean", required: false}
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
